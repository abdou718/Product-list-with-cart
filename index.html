<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Text">
        <script src="index.js" defer></script>
        <title>Frontend Mentor | Product list with cart</title>
    </head>
    <body>
        <div class="list">
            <div class="list-items">
                <h1>Desserts</h1>
                <div class="items">
                    <div class="item"></div>
                </div>
            </div>
            <div class="cart">  
                <h1>Your Cart</h1>
                <div class="your-cart">
                    <div class="cart-empty">
                        <img src="/product list with cart/assets/images/illustration-empty-cart.svg" alt="illustration-empty-cart" >
                        <span> your added items will appear here</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
